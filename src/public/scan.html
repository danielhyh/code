<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>跳转中...</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #F8F5F0;
            color: #333;
            flex-direction: column;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #8D1D21;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="loader"></div>
<p class="message">正在打开阅读器...</p>

<script>
    (function() {
        // 解析当前URL中的参数
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        if (id) {
            // 将ID保存到会话存储中
            sessionStorage.setItem('scan_id', id);

            // 构建正确的应用内URL
            const targetUrl = '/book_h5/#/pages/index/index?id=' + encodeURIComponent(id);

            // 延迟跳转，给用户看到加载状态
            setTimeout(function() {
                window.location.href = targetUrl;
            }, 800);
        } else {
            document.querySelector('.message').textContent = '未找到有效参数，请重新扫码';
        }
    })();
</script>
</body>
</html>
